spring.application.name=gamevalut-server

spring.datasource.url=${MYSQL_DATABASE_DB_NAME}
spring.datasource.username=${MYSQL_DATABASE_USERNAME}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.jpa.hibernate.ddl-auto=none
spring.datasource.jpa.database=mysql
spring.datasource.jpa.show-sql=true

spring.redis.host=${REDIS_HOST_URL}
spring.redis.port=${REDIS_PORT}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

aws.access.key=${MY_AWS_ACCESS_KEY}
aws.secret.key=${MY_AWS_SECRET_KEY}
aws.buckets.profileimage.name=${AWS_USER_PROFILE_IMAGE_BUCKET_NAME}
aws.buckets.gamefiles.name=${AWS_GAME_FILES_BUCKET_NAME}